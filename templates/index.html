<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Tensión</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .filter-container { 
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .filter-container input { 
            margin-right: 10px; 
            padding: 5px; 
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        #toggleTableBtn {
            background-color: #2196F3;
        }
        #toggleTableBtn:hover {
            background-color: #0b7dda;
        }
        #realTimeBtn {
            background-color: #ff9800;
        }
        #realTimeBtn:hover {
            background-color: #f57c00;
        }
        #realTimeBtn.active {
            background-color: #e65100;
        }
        .filter-container.disabled input,
        .filter-container.disabled button.filter-btn {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Datos de Tensión</h1>
    <div class="filter-container">
        <button class="button" id="realTimeBtn" onclick="toggleRealTime()">Iniciar Tiempo Real</button>
        <div id="filterControls" style="display: inline-block;">
            <label>Desde: </label>
            <input type="datetime-local" id="fecha_inicio">
            <label>Hasta: </label>
            <input type="datetime-local" id="fecha_fin">
            <button class="button filter-btn" onclick="fetchData()">Filtrar</button>
        </div>
        <button class="button" id="toggleTableBtn" onclick="toggleTable()">Mostrar Tabla</button>
    </div>
    
    <div class="chart-container">
        <canvas id="tensionChart"></canvas>
    </div>
    
    <div id="csv-table" class="hidden">Loading...</div>

    <script>
        let chart = null;
        let tableVisible = false;
        let isRealTime = false;
        let realTimeInterval = null;
        const MAX_POINTS = 50; // Máximo número de puntos a mostrar en tiempo real
        let lastTimestamp = null;

        function toggleRealTime() {
            isRealTime = !isRealTime;
            const realTimeBtn = document.getElementById('realTimeBtn');
            const filterContainer = document.querySelector('.filter-container');
            
            if (isRealTime) {
                realTimeBtn.textContent = 'Detener Tiempo Real';
                realTimeBtn.classList.add('active');
                filterContainer.classList.add('disabled');
                startRealTimeUpdates();
            } else {
                realTimeBtn.textContent = 'Iniciar Tiempo Real';
                realTimeBtn.classList.remove('active');
                filterContainer.classList.remove('disabled');
                stopRealTimeUpdates();
            }
        }

        function startRealTimeUpdates() {
            // Obtener el último dato antes de iniciar tiempo real
            fetch('/data?format=json&limit=1')
                .then(response => response.json())
                .then(data => {
                    if (data.fechas.length > 0) {
                        // Guardar el último dato como punto inicial
                        lastTimestamp = data.fechas[0];
                        createChart(data.fechas, data.pesos);
                    }
                    
                    // Configurar actualización periódica
                    if (realTimeInterval) {
                        clearInterval(realTimeInterval);
                    }
                    realTimeInterval = setInterval(fetchRealTimeData, 1000);
                });
        }

        function stopRealTimeUpdates() {
            if (realTimeInterval) {
                clearInterval(realTimeInterval);
                realTimeInterval = null;
            }
            lastTimestamp = null;
        }

        function fetchRealTimeData() {
            let url = '/data?format=json';
            if (lastTimestamp) {
                url += `&after_timestamp=${lastTimestamp}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.fechas.length > 0) {
                        lastTimestamp = data.fechas[data.fechas.length - 1];
                        updateRealTimeChart(data);
                    }
                });
        }

        function updateRealTimeChart(newData) {
            if (!chart) {
                createChart(newData.fechas, newData.pesos);
            } else {
                // Mantener los datos existentes
                const existingData = chart.data.datasets[0].data;
                const existingLabels = chart.data.labels;

                // Filtrar datos duplicados
                const newDataPoints = newData.pesos.filter((_, index) => {
                    const newDate = new Date(newData.fechas[index]);
                    return !existingLabels.includes(newData.fechas[index]);
                });

                const newLabels = newData.fechas.filter(fecha => 
                    !existingLabels.includes(fecha)
                );

                // Agregar nuevos datos manteniendo el límite
                chart.data.labels = [...existingLabels, ...newLabels].slice(-MAX_POINTS);
                chart.data.datasets[0].data = [...existingData, ...newDataPoints].slice(-MAX_POINTS);
                
                chart.update('none');
            }
        }

        function createChart(fechas, pesos) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('tensionChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: fechas,
                    datasets: [{
                        label: 'Tensión (kilbf)',
                        data: pesos,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: isRealTime ? 0 : 1000
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha y Hora'
                            },
                            ticks: {
                                maxTicksLimit: 10,
                                autoSkip: true,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Tensión (kilbf)'
                            },
                            min: 0,
                            max: 200,
                            suggestedMin: 0,
                            suggestedMax: 200
                        }
                    }
                }
            });
        }

        function toggleTable() {
            const tableDiv = document.getElementById('csv-table');
            const toggleBtn = document.getElementById('toggleTableBtn');
            tableVisible = !tableVisible;
            
            if (tableVisible) {
                tableDiv.classList.remove('hidden');
                toggleBtn.textContent = 'Ocultar Tabla';
            } else {
                tableDiv.classList.add('hidden');
                toggleBtn.textContent = 'Mostrar Tabla';
            }
        }

        function fetchData() {
            const fechaInicio = document.getElementById('fecha_inicio').value;
            const fechaFin = document.getElementById('fecha_fin').value;
            
            // Fetch table data
            let tableUrl = '/data';
            let chartUrl = '/data?format=json';
            
            if (fechaInicio && fechaFin) {
                tableUrl += `?fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
                chartUrl += `&fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
            }
            
            // Fetch and update table
            fetch(tableUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('csv-table').innerHTML = data;
                });
                
            // Fetch and update chart
            fetch(chartUrl)
                .then(response => response.json())
                .then(data => {
                    createChart(data.fechas, data.pesos);
                });
        }

        // Modificar autoFetch para que no se ejecute en modo tiempo real
        function autoFetch() {
            if (!isRealTime && 
                !document.getElementById('fecha_inicio').value && 
                !document.getElementById('fecha_fin').value) {
                fetchData();
            }
        }
        
        setInterval(autoFetch, 5000);
        fetchData(); // Initial fetch
    </script>
</body>
</html>
