<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .filter-container { margin-bottom: 20px; }
        .filter-container input { margin-right: 10px; padding: 5px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Datos de Tensi√≥n</h1>
    <div class="filter-container">
        <label>Desde: </label>
        <input type="datetime-local" id="fecha_inicio">
        <label>Hasta: </label>
        <input type="datetime-local" id="fecha_fin">
        <button onclick="fetchData()">Filtrar</button>
    </div>
    <div id="csv-table">Loading...</div>

    <script>
        function fetchData() {
            const fechaInicio = document.getElementById('fecha_inicio').value;
            const fechaFin = document.getElementById('fecha_fin').value;
            
            let url = '/data';
            if (fechaInicio && fechaFin) {
                url += `?fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
            }
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('csv-table').innerHTML = data;
                });
        }

        // Fetch data every 5 seconds only if no filters are applied
        function autoFetch() {
            if (!document.getElementById('fecha_inicio').value && 
                !document.getElementById('fecha_fin').value) {
                fetchData();
            }
        }
        
        setInterval(autoFetch, 5000);
        // Initial fetch
        fetchData();
    </script>
</body>
</html>
