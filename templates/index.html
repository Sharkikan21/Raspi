<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Tensión</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .gauge-container {
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge"></script>
</head>
<body>
    <h1>Datos de Tensión</h1>
    <div class="gauge-container">
        <canvas id="gaugeChart"></canvas>
    </div>

    <script>
        function createGauge(value) {
            const ctx = document.getElementById('gaugeChart').getContext('2d');
            new Chart(ctx, {
                type: 'gauge',
                data: {
                    datasets: [{
                        data: [value],
                        value: value,
                        backgroundColor: ['#ff0000', '#ffff00', '#00ff00'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    needle: {
                        radiusPercentage: 2,
                        widthPercentage: 3.2,
                        lengthPercentage: 80,
                        color: 'rgba(0, 0, 0, 1)'
                    },
                    valueLabel: {
                        display: true,
                        formatter: (value) => `${value.toFixed(3)} [lbf]`
                    },
                    plugins: {
                        datalabels: {
                            display: false
                        }
                    },
                    gauge: {
                        minValue: 0,
                        maxValue: 160,
                        zones: [
                            { from: 0, to: 90, color: '#ff0000' },
                            { from: 90, to: 115, color: '#ffff00' },
                            { from: 115, to: 175, color: '#00ff00' }
                        ]
                    }
                }
            });
        }

        // Simulación de un valor inicial
        const initialValue = 144.939;
        createGauge(initialValue);
    </script>
</body>
</html>
