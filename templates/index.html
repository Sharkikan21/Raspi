    <style>

<body>

        <!-- Debug: mostrar el rol del usuario -->

        </script>

    <script>
        let chart = null;
        let tableVisible = false;
        let isRealTime = true;
        let realTimeInterval = null;
        let MAX_POINTS = 0;
        let lastTimestamp = null;
        let selectedPernos = new Set();
        let currentOpacity = 20;
        let isLegendMinimized = false;
        let zonasConfig = {
            trabajo: {
                min: 115,
                max: 175
            },
            observacion: {
                min: 90,
                max: 115
            },
            critica: {
                min: 0,
                max: 90
            }
        };

        // Array para almacenar los elementos de los gauges
        const gauges = [];
        const gaugeCanvases = [];
        const ctxs = [];
        const gaugeCanvasByPerno = new Map();
        const gaugeCtxByPerno = new Map();

        // Función para obtener el ID de Raspberry actual
        function getCurrentRaspberryId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('raspberry_id') || 'default';
        }

        // Función para cargar la configuración específica de la Raspberry
        function loadRaspberryConfig() {
            const raspberryId = getCurrentRaspberryId();
            const savedConfig = localStorage.getItem(`zonasConfig_${raspberryId}`);
            if (savedConfig) {
                zonasConfig = JSON.parse(savedConfig);
            } else {
                // Configuración por defecto si no hay guardada
                zonasConfig = {
                    trabajo: { min: 115, max: 175 },
                    observacion: { min: 90, max: 115 },
                    critica: { min: 0, max: 90 }
                };
            }
            return zonasConfig;
        }

        // Función auxiliar para obtener colores de los pernos
        function getPernoColor(index) {
            // Generar un color único para cada perno usando HSL
            const hue = (index * 137.508) % 360; // Usar el ángulo áureo para distribuir los colores
            return `hsl(${hue}, 70%, 50%)`;
        }

        // Función para crear los elementos dinámicamente
        function createDynamicElements(data) {
            // Limpiar contenedores existentes
            document.getElementById('pernosCheckboxes').innerHTML = '';
            document.getElementById('ultimosValoresContainer').innerHTML = '';
            document.getElementById('gaugeGrid').innerHTML = '';

            // Agregar checkbox "Todos"
            const todosLabel = document.createElement('label');
            todosLabel.innerHTML = '<input type="checkbox" id="todos" checked onclick="toggleTodos()"> Todos';
            document.getElementById('pernosCheckboxes').appendChild(todosLabel);

            // Obtener lista de pernos disponibles y válidos
            const availablePernos = Object.keys(data)
                .filter(key => key.startsWith('perno_'))
                .map(key => {
                    const pernoNum = parseInt(key.split('_')[1]);
                    const pernoData = data[key];
                    // Verificar si el perno tiene datos válidos
                    if (Array.isArray(pernoData) && pernoData.length > 0) {
                        const ultimoValor = pernoData[pernoData.length - 1];
                        if (ultimoValor !== null && ultimoValor !== undefined && !isNaN(ultimoValor)) {
                            return pernoNum;
                        }
                    }
                    return null;
                })
                .filter(num => num !== null)
                .sort((a, b) => a - b);

            console.log('Valid pernos:', availablePernos);

            // Crear elementos solo para pernos válidos
            availablePernos.forEach(pernoNum => {
                selectedPernos.add(pernoNum);
                const pernoName = data.perno_names && data.perno_names[pernoNum] ? data.perno_names[pernoNum] : `Perno ${pernoNum}`;

                // Crear checkbox
                const checkboxLabel = document.createElement('label');
                checkboxLabel.innerHTML = `<input type="checkbox" class="perno-checkbox" value="${pernoNum}" checked> ${pernoName}`;
                document.getElementById('pernosCheckboxes').appendChild(checkboxLabel);

                // Crear elemento para último valor
                const valorSpan = document.createElement('span');
                valorSpan.innerHTML = `${pernoName}: <strong id="valor-perno${pernoNum}">--</strong>`;
                document.getElementById('ultimosValoresContainer').appendChild(valorSpan);

                // Crear gauge
                const gaugeItem = document.createElement('div');
                gaugeItem.className = 'gauge-item';
                gaugeItem.innerHTML = `
                    <h3>${pernoName}</h3>
                    <canvas id="gaugeCanvas${pernoNum}"></canvas>
                    <div class="gauge-label"><span id="gaugeValue${pernoNum}">0</span> KLBF</div>
                `;
                document.getElementById('gaugeGrid').appendChild(gaugeItem);

                // Inicializar gauge
                const canvas = document.getElementById(`gaugeCanvas${pernoNum}`);
                const ctx = canvas.getContext("2d");
                gaugeCanvases.push(canvas);
                ctxs.push(ctx);
                gaugeCanvasByPerno.set(pernoNum, canvas);
                gaugeCtxByPerno.set(pernoNum, ctx);
                gauges.push(0);
                drawGauge(ctx, canvas, 0);
            });

            // Configurar eventos para los checkboxes
            const pernoCheckboxes = document.querySelectorAll('.perno-checkbox');
            pernoCheckboxes.forEach(cb => {
                cb.addEventListener('change', function () {
                    const pernoNum = parseInt(this.value);
                    if (this.checked) {
                        selectedPernos.add(pernoNum);
                    } else {
                        selectedPernos.delete(pernoNum);
                    }
                    updateChartVisibility();
                });
            });
        }

        function toggleTodos() {
            const todosCheckbox = document.getElementById('todos');
            const pernoCheckboxes = document.querySelectorAll('.perno-checkbox');

            pernoCheckboxes.forEach(checkbox => {
                checkbox.checked = todosCheckbox.checked;
                const pernoNum = parseInt(checkbox.value);
                if (todosCheckbox.checked) {
                    selectedPernos.add(pernoNum);
                } else {
                    selectedPernos.delete(pernoNum);
                }
            });

            if (chart) {
                chart.data.datasets.forEach((dataset, index) => {
                    dataset.hidden = !todosCheckbox.checked;
                });
                chart.update();
            }
        }

        function togglePerno(pernoNum) {
            const checkbox = document.querySelector(`.perno-checkbox[value="${pernoNum}"]`);
            if (checkbox.checked) {
                selectedPernos.add(pernoNum);
            } else {
                selectedPernos.delete(pernoNum);
                document.getElementById('todos').checked = false;
            }

            if (chart) {
                const datasetIndex = chart.data.datasets.findIndex(ds => ds.pernoNum === pernoNum);
                if (datasetIndex !== -1) {
                    chart.data.datasets[datasetIndex].hidden = !checkbox.checked;
                    chart.update();
                }
            }
        }

        // Modificar la función createChart para usar los pernos disponibles
        function createChart(fechas, datos) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const opacity = currentOpacity / 100;

            if (chart) {
                chart.destroy();
            }

            const datasets = [];
            // Obtener lista de pernos disponibles
            const availablePernos = Object.keys(datos)
                .filter(key => key.startsWith('perno_'))
                .map(key => parseInt(key.split('_')[1]))
                .sort((a, b) => a - b);

            availablePernos.forEach(pernoNum => {
                const pernoKey = `perno_${pernoNum}`;
                if (datos[pernoKey]) {
                    const pernoName = datos.perno_names && datos.perno_names[pernoNum] ? datos.perno_names[pernoNum] : `Perno ${pernoNum}`;
                    datasets.push({
                        pernoNum: pernoNum,
                        label: pernoName,
                        data: datos[pernoKey],
                        borderColor: getPernoColor(pernoNum),
                        backgroundColor: 'transparent',
                        borderWidth: 1,
                        tension: 0.3,
                        pointRadius: 0,
                        hidden: !selectedPernos.has(pernoNum)
                    });
                }
            });

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: fechas,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2) + ' KLBF';
                                    }
                                    return label;
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                zonaTrabajoNormal: {
                                    type: 'box',

        function hasDataChanged(newData) {
            if (!chart) return true;

            const currentData = chart.data;
            if (currentData.labels.length !== newData.fechas.length) return true;

            // Comparar fechas
            if (JSON.stringify(currentData.labels) !== JSON.stringify(newData.fechas)) return true;

            // Comparar datos
            if (newData.isRaspiUser) {
                return JSON.stringify(currentData.datasets[0].data) !== JSON.stringify(newData.medicion);
            } else {
                for (let i = 0; i < 50; i++) {
                    const pernoKey = `perno_${i + 1}`;
                    if (newData[pernoKey] &&
                        JSON.stringify(currentData.datasets[i].data) !== JSON.stringify(newData[pernoKey])) {
                        return true;
                    }
                }
            }

            return false;
        }

        function drawGauge(ctx, canvas, value) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height;
            const radius = 84;

            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar el fondo del velocímetro
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
            ctx.fillStyle = "#eaeaea";
            ctx.fill();

            // Dibujar las zonas
            drawZone(ctx, centerX, centerY, radius, Math.PI, Math.PI + (zonasConfig.critica.max / 200) * Math.PI, 'rgba(255, 0, 0, 0.2)');
            drawZone(ctx, centerX, centerY, radius, Math.PI + (zonasConfig.observacion.min / 200) * Math.PI, Math.PI + (zonasConfig.observacion.max / 200) * Math.PI, 'rgba(255, 255, 0, 0.2)');
            drawZone(ctx, centerX, centerY, radius, Math.PI + (zonasConfig.trabajo.min / 200) * Math.PI, Math.PI + (zonasConfig.trabajo.max / 200) * Math.PI, 'rgba(0, 200, 0, 0.2)');

            // Dibujar la escala
            for (let i = 0; i <= 10; i++) {
                const angle = Math.PI + (i * Math.PI) / 10;
                const x1 = centerX + Math.cos(angle) * (radius - 10);
                const y1 = centerY + Math.sin(angle) * (radius - 10);
                const x2 = centerX + Math.cos(angle) * radius;
                const y2 = centerY + Math.sin(angle) * radius;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = "#333";
                ctx.stroke();

                // Añadir números en la escala
                const labelAngle = angle;
                const labelRadius = radius - 25;
                const labelX = centerX + Math.cos(labelAngle) * labelRadius;
                const labelY = centerY + Math.sin(labelAngle) * labelRadius;

                ctx.save();
                ctx.translate(labelX, labelY);
                ctx.rotate(labelAngle + Math.PI / 2);
                ctx.fillStyle = "#333";
                ctx.textAlign = "center";
                ctx.fillText((i * 20).toString(), 0, 0);
                ctx.restore();
            }

            // Dibujar la aguja
            const needleAngle = Math.PI + (value / 200) * Math.PI;
            const needleX = centerX + Math.cos(needleAngle) * (radius - 20);
            const needleY = centerY + Math.sin(needleAngle) * (radius - 20);

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(needleX, needleY);
            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = 3;
            ctx.stroke();

            // Ajustar tamaño de fuente para la escala
            ctx.font = '10px Arial';  // Reducido el tamaño de la fuente para mantener proporción
        }

        function drawZone(ctx, centerX, centerY, radius, startAngle, endAngle, color) {
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.lineTo(centerX, centerY);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function updateGauges(datos) {
            // Esta función ya no es necesaria
        }

        function exportToExcel() {
            // Verificar si el usuario es administrador antes de permitir la exportación
            if (document.body.dataset.userRole !== 'admin') {
                alert('Solo los administradores pueden exportar datos a Excel.');
                return;
            }

            // Construir la URL base
            let url = '/export_excel';

            // Agregar parámetros de fecha si existen
            const fechaInicio = document.getElementById('fecha_inicio')?.value;
            const fechaFin = document.getElementById('fecha_fin')?.value;

            if (fechaInicio && fechaFin) {
                url += `?fecha_inicio=${encodeURIComponent(fechaInicio)}&fecha_fin=${encodeURIComponent(fechaFin)}`;
            }

            // Redirigir a la URL de exportación
            window.location.href = url;
        }

        // También agregar un log al final del script para asegurarnos de que se carga
        console.log('Script fully loaded');

        document.addEventListener('DOMContentLoaded', function() {

            const exportBtn = document.querySelector('.export-btn');
            console.log('Export button found:', exportBtn);
            
            if (exportBtn) {
                console.log('Export button initial display:', exportBtn.style.display);
            }
        });
