<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Tensi贸n</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .filter-container { 
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .filter-container input { 
            margin-right: 10px; 
            padding: 5px; 
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        #toggleTableBtn {
            background-color: #2196F3;
        }
        #toggleTableBtn:hover {
            background-color: #0b7dda;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Datos de Tensi贸n</h1>
    <div class="filter-container">
        <label>Desde: </label>
        <input type="datetime-local" id="fecha_inicio">
        <label>Hasta: </label>
        <input type="datetime-local" id="fecha_fin">
        <button class="button" onclick="fetchData()">Filtrar</button>
        <button class="button" id="toggleTableBtn" onclick="toggleTable()">Mostrar Tabla</button>
    </div>
    
    <div class="chart-container">
        <canvas id="tensionChart"></canvas>
    </div>
    
    <div id="csv-table" class="hidden">Loading...</div>

    <script>
        let chart = null;
        let tableVisible = false;

        function toggleTable() {
            const tableDiv = document.getElementById('csv-table');
            const toggleBtn = document.getElementById('toggleTableBtn');
            tableVisible = !tableVisible;
            
            if (tableVisible) {
                tableDiv.classList.remove('hidden');
                toggleBtn.textContent = 'Ocultar Tabla';
            } else {
                tableDiv.classList.add('hidden');
                toggleBtn.textContent = 'Mostrar Tabla';
            }
        }

        function createChart(fechas, pesos) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('tensionChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: fechas,
                    datasets: [{
                        label: 'Tensi贸n (kilbf)',
                        data: pesos,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha y Hora'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Tensi贸n (kilbf)'
                            }
                        }
                    }
                }
            });
        }

        function fetchData() {
            const fechaInicio = document.getElementById('fecha_inicio').value;
            const fechaFin = document.getElementById('fecha_fin').value;
            
            // Fetch table data
            let tableUrl = '/data';
            let chartUrl = '/data?format=json';
            
            if (fechaInicio && fechaFin) {
                tableUrl += `?fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
                chartUrl += `&fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`;
            }
            
            // Fetch and update table
            fetch(tableUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('csv-table').innerHTML = data;
                });
                
            // Fetch and update chart
            fetch(chartUrl)
                .then(response => response.json())
                .then(data => {
                    createChart(data.fechas, data.pesos);
                });
        }

        // Auto fetch every 5 seconds if no filters are applied
        function autoFetch() {
            if (!document.getElementById('fecha_inicio').value && 
                !document.getElementById('fecha_fin').value) {
                fetchData();
            }
        }
        
        setInterval(autoFetch, 5000);
        // Initial fetch
        fetchData();
    </script>
</body>
</html>
