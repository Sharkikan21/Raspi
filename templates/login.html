<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forymec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 游댳 Fondo actualizado al color principal */
        body {
            font-family: 'Arial', sans-serif;
            background: #11333F; /* Fondo principal */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem; /* Aumentado el margen inferior */
        }

        .logo {
            width: 300px; /* Aumentado el tama침o del logo */
            height: auto;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #616160; /* Color de las etiquetas */
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: white; /* Aseguramos fondo blanco */
        }

        .form-group input:focus {
            outline: none;
            border-color: #EC682B; /* Resaltar el input con color naranja */
            box-shadow: 0 0 5px rgba(236, 104, 43, 0.5);
        }

        /* 游댳 Bot칩n de Ingreso actualizado */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #EC682B; /* Color naranja como en la imagen */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem; /* A침adido margen superior */
        }

        .submit-btn:hover {
            background-color: #d45c27; /* Color m치s oscuro al pasar el cursor */
            transform: scale(1.05); /* Efecto ligero de zoom */
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 65%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #666;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
        }

        .password-toggle:hover {
            color: #333;
        }

        #password {
            padding-right: 40px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo {
                width: 180px; /* Ajustado para m칩viles */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Reemplazamos el h1 por solo el logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo_forymec.svg') }}" alt="Forymec" class="logo">
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" class="submit-btn">Ingresar</button>
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
